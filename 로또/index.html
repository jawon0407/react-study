<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또추첨</title>
    <style>
        .ball{
            display: inline-block;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            margin-right: 10px;
            color:white;
            animation: color 1s ease-in-out;
        }
        @keyframes color {
            0%{
                opacity: 0;
            }
            50%{
                opacity: 1;
            }
        }
    </style>
</head>
